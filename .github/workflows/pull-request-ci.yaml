name: Pull Request CI

on:
    pull_request:
        branches: [ "main", "develop" ]

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        if: >
            !contains(github.event.head_commit.message, 'ci 자동 ktlintFormat 적용')

        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Cache Gradle packages
                uses: actions/cache@v4
                with:
                    path: |
                        ~/.gradle/caches
                        ~/.gradle/wrapper
                    key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/buildSrc/**/*.kt') }}
                    restore-keys: |
                        ${{ runner.os }}-gradle-

            -   name: set up JDK 17
                uses: actions/setup-java@v4
                with:
                    java-version: '17'
                    distribution: 'temurin'
                    cache: gradle

            -   name: Add Local Properties
                env:
                    KAKAO_REST_API_KEY: ${{ secrets.KAKAO_REST_API_KEY }}
                    KAKAO_JS_KEY: ${{ secrets.KAKAO_JS_KEY }}
                run: |
                    echo KAKAO_REST_API_KEY=KAKAO_REST_API_KEY > ./local.properties
                    echo KAKAO_JS_KEY=KAKAO_JS_KEY >> ./local.properties

            -   name: Grant execute permission for gradlew
                run: chmod +x gradlew

            -   name: Ktlint Check
                run: ./gradlew ktlintCheck

            -   name: Detekt Check
                run: ./gradlew detekt
